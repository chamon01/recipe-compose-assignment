steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/recipe-backend', '.', '-f', './backend/Dockerfile']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'recipe-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/recipe-backend'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '5000'

options:
  logging: CLOUD_LOGGING_ONLY
